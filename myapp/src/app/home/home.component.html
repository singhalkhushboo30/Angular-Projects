<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}"><img src="{{food.imageUrl}}" alt="Food Image.">
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>
          <span class="favorite {{food.favorite?'':'not'}}">&#9829;</span>
          <div class="star">
            rating: {{food.star}}
          </div>
          <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of food.origins">
                {{origin}}
              </span>
            </div>
            <div class="cook-time">
              <span>&#9202; {{food.cookTime}}</span>
            </div>
          </div>
          
          <div class="price">
            {{food.price|currency:'INR'}}
          </div>
        </div>
        </a>
    </li>
</ul>

<nav class="nav-header header">
    <h2><a routerLink="/">Onespot Shop</a></h2>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input type="text" id="clearSearch" #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search for products"/>
        <button (click)="submitSearch(searchInput.value)" class="btn" type="submit">Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
              <li *ngFor="let data of searchResult"><a (mousedown)="redirectToDetails(data.id)">{{data.name}}</a></li>
        </ul>
    </div>
   <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a [routerLink]="['/']">Home</a></li>
        <li><a  [routerLink]="['/seller-auth']">Seller</a></li>
        <li><a [routerLink]="['/user-auth']">Login/Sign-up</a></li>
        <li><a href="#">Cart({{cartItems}})</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
        <li><a [routerLink]="['/']">Home</a></li>
        <li><a  [routerLink]="['/seller-auth']">Seller</a></li>
        <li><a href="">{{userName | titlecase}}</a></li>
        <li><a href="#" (click)="userLogout()" >Logout</a></li>
        <li><a routerLink="cart-page">Cart({{cartItems}})</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
        <li><a [routerLink]="['/seller-home']">Product List</a></li>
        <li><a [routerLink]="['/seller-add-product']" >Add Product</a></li>
        <li><a href="#" >{{sellerName | titlecase}}</a></li>
        <li><a (click)="sellerLogout()" href="#">Logout</a></li>
        
    </ul>
   </div>
</nav>

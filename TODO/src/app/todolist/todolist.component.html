<h1>My Todo's</h1>
<div class="container"></div>
<div class="container">
    <table class="table" border=1>
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate|date}}</td>
                <td>{{todo.status}}</td>
            </tr>
        </tbody>
    </table>
    
    
</div>
